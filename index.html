<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>顔トリミング＋アクションゲーム</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
    background: #f0f0f0;
  }
  header {
    background: #0078d4;
    color: white;
    width: 100%;
    padding: 1em;
    font-size: 1.4em;
    text-align: center;
  }
  main {
    margin: 1em;
    width: 320px;
    max-width: 95vw;
    background: white;
    padding: 1em;
    border-radius: 8px;
    box-shadow: 0 0 5px #aaa;
  }
  #imageCanvas {
    border: 1px solid #ccc;
    display: block;
    margin: 1em auto;
    touch-action: none;
    max-width: 100%;
  }
  button {
    background: #0078d4;
    color: white;
    border: none;
    padding: 0.5em 1em;
    margin: 0.5em;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>画像トリミングで顔を設定</header>
<main id="mainArea">
  <input type="file" id="imageLoader" accept="image/*" />
  <canvas id="imageCanvas" width="300" height="300"></canvas>
  <div style="text-align:center;">
    <button id="resetSelection">選択解除</button>
    <button id="startGame" disabled>ゲーム開始</button>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
